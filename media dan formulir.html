<html>
    <head>
        <title>
            MULTIMEDIA DAN FORM
        </title>
    </head>
    <body>
        <center style="background-color: rgb(243, 149, 216);">
            <p>&nbsp;</p>
            <div class="container" style="background-color: white; width: 50%; height: 400px; border-radius: 20px;"><br>
                        <h3 class="title">Music Player</h3>
                        <img src="https://i.scdn.co/image/ab67616d0000b27379541996457d9d06cf9806e3" class="card-img-top"
                            alt="Image not available" style="border-radius: 20px 20px 0px 0px;" width="200" height="200">
                        <div class="subtitle">
                            <p class="description">Ardhito Pramono - I Just Couldn't Save You Tonight</p>
                            <audio src="img/lagu.mp3" controls loop style="width: 90%;">
                                Your browser doesn 't support audio files
                            </audio><br>
                        </div>
                </div><br><br>
            </div>
           
            <div class="col col-lg-3">
                <div class="container" style="background-color: white; width: 50%; height: 400px; border-radius: 20px;"><br>
                <h3 class="card-title">Video Player</h3>
                <div class="card h-20" style="height: 100%; border-radius: 20px;">
                    <video src="img/vidio.mp4" controls width="80%" height="60%" class="card-img-top"
                        style="background-color: black; border-radius: 20px 20px 0px 0px;">
                        Your browser doesn 't support the latest web
                        standards
                    </video>
                    <div class="card-body text-center">
                        <p class="card-text">Ardhito Pramono - I Just Couldn't Save You Tonight</p>
                    </div>
                </div>
                </div><br><br>
            </div>

            <div class="col col-lg-3">
                <div class="container" style="background-color: white; width: 50%; height: 400px; border-radius: 20px;"><br>
                <h3 class="card-title">Youtube Video Player</h3>
                <div class="card h-20" style="height: 100%; border-radius: 20px;">
                    <iframe class="card-img-top" height="65%" src="https://www.youtube.com/embed/_r_GJWuZwAk"></ifrasrc=>"
                        frameborder="0" allowfullscreen style="border-radius: 20px 20px 0px 0px;"></iframe>
                    <div class="card-body text-center">
                        <p class="card-text">Ardhito Pramono - I Just Couldn't Save You Tonight</p>
                    </div>
                </div>
                </div>
            </div><br><br>

            <div class="col col-lg-3">
                <div class="container" style="background-color: white; width: 50%; border-radius: 20px;"><br>
                <h3 class="card-title">Formulir Data Diri</h3>
                <form action="" style="display: flex; justify-content: center">
                    <table>
                      <tr>
                        <td>
                          <label for="depan">Nama Depan</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="text" name="depan" placeholder="nama depan" /><br />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="belakang">Nama Belakang</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="text" name="belakang" placeholder="nama belakang" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="bio">Biografi</label>
                        </td>
                        <td>:</td>
                        <td>
                          <textarea name="bio" id="" cols="30" rows="10"></textarea>
                        </td>
                      </tr>
                      <tr>
                        <td rowspan="2">
                          <label for="Jenis Kelamin">Jenis Kelamin</label>
                        </td>
                        <td rowspan="2">:</td>
                        <td><input type="radio" name="Jenis Kelamin" value="perempuan" /> Perempuan</td>
                      </tr>
                      <tr>
                        <td><input type="radio" name="Jenis Kelamin" value="laki- laki" /> Laki-laki</td>
                      </tr>
                      <tr>
                        <td>
                          <label for="email">Email</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="email" name="email" id="" required />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="telephone">Nomor Telephone</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="number" name="telephone" id="" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="usia">Usia</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="number" name="usia" id="" style="width: 50px" />
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <label for="medsos">Link media sosial</label>
                        </td>
                        <td>:</td>
                        <td>
                          <input type="url" name="medsos" id="" />
                        </td>
                      </tr>
                      <tr>
                        <td colspan="3" style="text-align: center">
                          <input type="submit" name="" id="" />
                        </td>
                      </tr>
                    </table>
                  </form>
                  <br>
                </div>
            </div><br>
        </center>
    </body>
</html>
